buildscript {
    repositories { mavenCentral() }
}

plugins { id "io.spring.dependency-management" version "1.0.0.RELEASE" }

ext {
    springBootVersion = '1.5.6.RELEASE'
}


group 'de.fuberlin.hcc'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'

jar {
    baseName = 'questionnaires-core'
    version = '0.0.1-SNAPSHOT'
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile  group:'org.hibernate', name:'hibernate-core', version: '5.0.12.Final'
    compile('org.hibernate:hibernate-validator:5.3.5.Final')
    compile group: 'org.hibernate', name: 'hibernate-entitymanager', version: '5.0.12.Final'
    compile group: 'org.springframework.data', name: 'spring-data-jpa', version: '1.11.9.RELEASE'
    compile group: 'javax.validation', name: 'validation-api', version: '1.1.0.Final'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.6'
    testCompile group: 'junit', name: 'junit', version: '4.12'

}
dependencyManagement {
    imports { mavenBom("org.springframework.boot:spring-boot-dependencies:${springBootVersion}") }
}
<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content">
    <h4 th:text="${question.questionText}">This is a question</h4>
    <small th:if="${question.additionalInfo}" th:text="${question.additionalInfo}">Additional Info</small>

    <div th:if="${question.answered}" class="container">
        <div class="row">
            <div class="col ">
                <!-- Spacer -->
            </div>
            <!-- Column Labels -->
            <div th:each="columnLabel : ${question.columnLabels}" class="col">
                <span th:text="${columnLabel.label}">Column Label</span>
            </div>
        </div>
        <div th:each="row : ${question.rows}" class="row">
            <div class="col">
                <span th:text="${row.rowLabel}">Novelty of the idea</span>
            </div>
            <div class="col" th:each="choice : ${row.choices}">
                <label class="form-check-label">
                    <input class="form-check-input" type="radio"
                           disabled="disabled"
                           th:name="'answer-' + ${question.id} + '-row-' + ${row.id} + '-choice'"
                           th:checked="${choice.selected}">
                </label>
            </div>
        </div>
    </div>
    <div th:unless="${question.answered}">
        <p>No answer given.</p>
    </div>
</div>
</body>

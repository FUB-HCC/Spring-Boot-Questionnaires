<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content">
    <h4 th:text="${question.questionText}">This is a question</h4>
    <small th:if="${question.additionalInfo}" th:text="${question.additionalInfo}">Additional Info</small>

    <div class="form-check" th:each="choice : ${question.choices}" th:if="${question.answered}">
        <label class="form-check-label">
            <input class="form-check-input" type="radio"
                   disabled="disabled"
                   th:name="${'answer-' + question.id} + '-choice'"
                   th:value="${choice.id}"
                   th:checked="${choice.selected}"
                   th:text="${choice.label}">
        </label>
    </div>
    <div th:unless="${question.answered}">
        <p>No answer given.</p>
    </div>
</div>
</body>

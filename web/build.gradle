apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'signing'
apply plugin: 'io.spring.dependency-management'

group 'de.fu-berlin.mi.hcc.questionnaires'
version '2.0.0'

jar {
    baseName = 'questionnaires_web'
    version = '2.0.0'
    enabled = true
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    compile("org.springframework.boot:spring-boot-starter-jetty:2.1.0.RELEASE")

    compile 'de.fu-berlin.mi.hcc.questionnaires:questionnaires_core:2.0.0'
    compile 'pl.allegro.tech.boot:handlebars-spring-boot-starter:0.3.1'
    compile 'com.github.jknack:handlebars-helpers:4.1.2'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}


task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives javadocJar, sourcesJar
}
repositories {
    mavenCentral()
   // maven{ url 'https://oss.sonatype.org/content/repositories/snapshots'}
}

signing {
    sign configurations.archives
}

uploadArchives {
    repositories {
        mavenDeployer {
            beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

            repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2") {
                authentication(userName: ossrhUsername, password: ossrhPassword)
            }

            snapshotRepository(url: "https://oss.sonatype.org/content/repositories/snapshots") {
                authentication(userName: ossrhUsername, password: ossrhPassword)
            }

            pom.project {
                name 'Spring-Boot-Questionnaires Web'
                packaging 'jar'
                artifactId 'questionnaires_web'
                // optionally artifactId can be defined here
                description 'Spring-Boot-Questionnaires Web'
                url 'https://github.com/FUB-HCC/Spring-Boot-Questionnaires'

                scm {
                    connection 'git@github.com:FUB-HCC/Spring-Boot-Questionnaires.git'
                    developerConnection 'git@github.com:FUB-HCC/Spring-Boot-Questionnaires.git'
                    url 'https://github.com/FUB-HCC/Spring-Boot-Questionnaires'
                }

                licenses {
                    license {
                        name 'GNU AFFERO GENERAL PUBLIC LICENSE Version 3'
                        url 'https://www.gnu.org/licenses/agpl-3.0.en.html'
                    }
                }

                developers {
                    developer {
                        id 'mackeprm'
                        name 'Maximilian Mackeprang'
                        email 'maximilian.mackeprang@fu-berlin.de '
                    }
                    developer {
                        id 'msigal'
                        name 'Maya Maria Seagal'
                        email 'sigalmaria@gmail.com'
                    }
                }
            }
        }
    }
}
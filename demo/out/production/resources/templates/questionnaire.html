<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>View Video Questions</title>
    <style>
        .question {
            z-index: 32;
            min-height: 11px;
            background-color: transparent;
            line-height: 18px;
            text-align: left;
            font-size: 18px;
            color: #000000;
            font-family: roboto, sans-serif;
            font-weight: 700;
            margin-top: 73px;
            position: relative;
            width: 19.02%;
            margin-left: 13.46%;
        }

        .answer {
            z-index: 48;
            min-height: 111px;
            background-color: transparent;
            line-height: 16px;
            color: #000000;
            font-size: 13px;
            letter-spacing: 1px;
            font-family: roboto, sans-serif;
            font-weight: 300;
            margin-top: 26px;
            position: relative;
            width: 71.12%;
        }
    </style>
</head>
<body>

<div layout:fragment="content">
    <div th:each="question : ${questionnaire}" class="form-grp clearfix grpelem"><!-- none box -->
        <div th:replace="${'elaboration/ideas/questions/view/' + question.class.simpleName} :: content">
            Question Display
        </div>
    </div>
</div>
</body>
</html>
